type Poll {
  id: Int!
  question: String!
  date: Date!
  platforms: [Platform]!
  votes: [Vote]!
}

input PollInput {
  question: String!
  platforms: [Int]!
}

type Platform {
  id: Int!
  name: String!
  image: String
}

type Game {
  id: Int!
  name: String!
  image: String
  year: Int
  votes: [Vote]!
}

type Vote {
  id: Int!
  poll: Poll!
  game: Game!
  date: Date!
}
